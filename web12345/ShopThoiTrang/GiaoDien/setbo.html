<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Giỏ Hàng</title>
  <link rel="icon" type="image/jpg" href="logo160s.jpg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-right: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
    }
    .admin-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .admin-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #00d4ff;
      object-fit: cover;
    }
    .admin-info h3 {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00ff88;
    }
    nav a {
      display: block;
      padding: 14px 16px;
      margin: 8px 0;
      border-radius: 12px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: all 0.3s;
    }
    nav a:hover, nav a.active {
      background: linear-gradient(90deg, #00d4ff, #00ff88);
      color: #111;
      font-weight: bold;
      transform: translateX(5px);
    }

    /* CONTENT */
    .content {
      flex: 1;
      padding: 30px;
    }
    .content h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #00d4ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .btn-add {
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      color: #111;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn-add:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 255, 136, 0.3);
    }

    .search {
      display: flex;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      border: 1.5px solid rgba(0,212,255,0.3);
    }
    .search input {
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: white;
      width: 250px;
      font-size: 1rem;
    }
    .search input::placeholder { color: #aaa; }
    .search button {
      background: #00d4ff;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    /* TABLE */
    .user-table {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      overflow: hidden;
      border: 1.5px solid rgba(0,212,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: rgba(0,212,255,0.15);
      color: #00d4ff;
      padding: 16px;
      text-align: left;
      font-weight: 600;
    }
    td {
      padding: 14px 16 IOP;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    tr:hover {
      background: rgba(0,212,255,0.1);
    }
    .btn-edit, .btn-delete {
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      margin: 0 4px;
      transition: 0.2s;
    }
    .btn-edit {
      background: rgba(0,212,255,0.2);
      color: #00d4ff;
    }
    .btn-edit:hover {
      background: #00d4ff;
      color: white;
    }
    .btn-delete {
      background: rgba(255,77,77,0.2);
      color: #ff4d4d;
    }
    .btn-delete:hover {
      background: #ff4d4d;
      color: white;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: rgba(30, 30, 50, 0.95);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      border: 1.5px solid rgba(0,212,255,0.3);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      animation: modalPop 0.4s ease;
    }
    @keyframes modalPop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h2 {
      margin-bottom: 20px;
      color: #00ff88;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.1);
      border: 1.5px solid rgba(0,212,255,0.3);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
    }
    .btn-save {
      flex: 1;
      background: linear-gradient(90deg, #00ff88, #00d4ff);
      color: #111;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-cancel {
      flex: 1;
      background: rgba(255,255,255,0.1);
      color: #aaa;
      border: 1.5px solid rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn-save:hover { transform: translateY(-2px); }
    .btn-cancel:hover { background: #ff4d4d; color: white; }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; }
      .actions { flex-direction: column; align-items: stretch; }
      .search input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="admin-info">
        <img src="ảnh đại diện trang chủ..jpg" alt="Admin">
        <h3>Quản trị viên</h3>
      </div>
      <nav>
        <a href="QLND.HTML">Quản lý người dùng</a>
        <a href="GioHang.HTML" class="active">Giỏ hàng</a>
        <a href="GioHangChiTiet.HTML">Giỏ hàng chi tiết</a>
      </nav>
    </div>

    <!-- Nội dung chính -->
    <main class="content">
      <h1>Quản Lý Giỏ Hàng</h1>

      <div class="actions">
        <button class="btn-add" id="btnAddCart">Thêm giỏ hàng</button>
        <div class="search">
          <input type="search" id="searchCart" placeholder="Tìm kiếm giỏ hàng...">
          <button id="btnSearchCart">Search</button>
        </div>
      </div>

      <div class="user-table">
        <table id="cartTable">
          <thead>
            <tr>
              <th>ID Giỏ</th>
              <th>ID Người Dùng</th>
              <th>Ngày Tạo</th>
              <th>Thao Tác</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu mẫu từ localStorage -->
            <tr>
              <td>1</td>
              <td>101</td>
              <td>31/10/2025, 14:30:25</td>
              <td>
                <button class="btn-edit" onclick="viewDetail(1)">Chi tiết</button>
                <button class="btn-delete" onclick="deleteCart(1)">Xóa</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>102</td>
              <td>30/10/2025, 09:15:40</td>
              <td>
                <button class="btn-edit" onclick="viewDetail(2)">Chi tiết</button>
                <button class="btn-delete" onclick="deleteCart(2)">Xóa</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>105</td>
              <td>29/10/2025, 18:22:10</td>
              <td>
                <button class="btn-edit" onclick="viewDetail(3)">Chi tiết</button>
                <button class="btn-delete" onclick="deleteCart(3)">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal thêm -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <h2>Thêm Giỏ Hàng</h2>
      <input type="number" id="idND" placeholder="ID Người Dùng">
      <div class="modal-buttons">
        <button class="btn-save" id="saveCart">Lưu</button>
        <button class="btn-cancel" id="cancelCart">Hủy</button>
      </div>
    </div>
  </div>
</body>
</html>
