<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - 160STORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-container:hover::before {
            left: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .role-tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .role-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .role-tab.active {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .role-tab:hover {
            background: #e9ecef;
            color: #333;
        }

        .role-tab.active:hover {
            background: #5a67d8;
        }

        .role-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        .customer-icon {
            background: #48bb78;
            clip-path: circle();
        }

        .admin-icon {
            background: #ed8936;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-content {
            display: none;
        }

        .role-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            border: 1px solid #feb2b2;
        }

        .admin-warning {
            background: #fef5e7;
            border: 1px solid #f6ad55;
            color: #c05621;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-header h2 {
                font-size: 24px;
            }
            
            .role-tab {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
<body>
<div class="login-container">
        <div class="login-header">
            <h2>Đăng nhập hệ thống</h2>
            <p>Chọn vai trò để đăng nhập</p>
        </div>

        <div class="role-tabs">
            <button class="role-tab active" onclick="switchRole('customer')">
                <span class="role-icon customer-icon"></span>
                Khách hàng
            </button>
            <button class="role-tab" onclick="switchRole('admin')">
                <span class="role-icon admin-icon"></span>
                Quản trị viên
            </button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="admin-warning" class="admin-warning">
            ⚠️ Đăng nhập với quyền Admin cần xác thực 2 yếu tố
        </div>

        <!-- Form đăng nhập khách hàng -->
        <div id="customer-form" class="role-content active">
            <form id="customer-login-form">
                <div class="form-group">
                    <label for="customer-email">Email hoặc SĐT</label>
                    <input type="text" id="customer-email" required>
                </div>
                <div class="form-group">
                    <label for="customer-password">Mật khẩu</label>
                    <input type="password" id="customer-password" required>
                </div>
                <button type="submit" class="login-btn">Đăng nhập Khách hàng</button>
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </form>
        </div>

        <!-- Form đăng nhập admin -->
        <div id="admin-form" class="role-content">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">Tên đăng nhập</label>
                    <input type="text" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Mật khẩu</label>
                    <input type="password" id="admin-password" required>
                </div>
                <div class="form-group">
                    <label for="admin-2fa">Mã 2FA (nếu có)</label>
                    <input type="text" id="admin-2fa" placeholder="Nhập mã xác thực">
                </div>
                <button type="submit" class="login-btn">Đăng nhập Admin</button>
                <div class="forgot-password">
                    <a href="#">Liên hệ IT Support</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentRole = 'customer';

        function switchRole(role) {
            currentRole = role;
            
            // Update active tab
            document.querySelectorAll('.role-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Switch form content
            document.querySelectorAll('.role-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(role + '-form').classList.add('active');

            // Show/hide admin warning
            const adminWarning = document.getElementById('admin-warning');
            if (role === 'admin') {
                adminWarning.style.display = 'block';
            } else {
                adminWarning.style.display = 'none';
            }

            // Clear error message
            document.getElementById('error-message').style.display = 'none';
            clearForms();
        }

        function clearForms() {
            document.getElementById('customer-email').value = '';
            document.getElementById('customer-password').value = '';
            document.getElementById('admin-username').value = '';
            document.getElementById('admin-password').value = '';
            document.getElementById('admin-2fa').value = '';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Customer login handler
        document.getElementById('customer-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('customer-email').value;
            const password = document.getElementById('customer-password').value;

            if (!email || !password) {
                showError('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            // Simulate API call
            const loginBtn = e.target.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.textContent = 'Đang đăng nhập...';

            setTimeout(() => {
                // Here you would typically call your backend API
                console.log('Customer login attempt:', { email, password });
                
                // Simulate success/failure
                if (email === 'customer@test.com' && password === '123456') {
                    alert('Đăng nhập khách hàng thành công!');
                    // Redirect to customer dashboard
                    // window.location.href = '/customer-dashboard';
                } else {
                    showError('Email hoặc mật khẩu không đúng!');
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }, 2000);
        });

        // Admin login handler
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const twoFactor = document.getElementById('admin-2fa').value;

            if (!username || !password) {
                showError('Vui lòng nhập tên đăng nhập và mật khẩu!');
                return;
            }

            const loginBtn = e.target.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.textContent = 'Đang xác thực...';

            setTimeout(() => {
                console.log('Admin login attempt:', { username, password, twoFactor });
                
                if (username === 'admin' && password === 'admin123') {
                    if (twoFactor || confirm('Bạn có mã 2FA? Nhấn OK để tiếp tục.')) {
                        alert('Đăng nhập Admin thành công!');
                        // Redirect to admin panel
                        // window.location.href = '/admin-panel';
                    } else {
                        showError('Xác thực 2FA thất bại!');
                    }
                } else {
                    showError('Thông tin đăng nhập Admin không đúng!');
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }, 2500);
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.role-content.active form');
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Input validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = '#e2e8f0';
            });
        });
    </script>
</body>
</html>
